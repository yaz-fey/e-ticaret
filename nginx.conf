events {
    worker_connections 1024;
}

http {
    upstream home_app {
        server home:3000;
    }

    upstream cart_app {
        server cart:3001;
    }

    upstream cart_api {
        server cart-api:4002;
    }

    server {
        listen 80;
        server_name localhost;

        # Home app routes
        location / {
            proxy_pass http://home_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cart app routes
        location /cart {
            proxy_pass http://cart_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes
        location /api/cart {
            proxy_pass http://cart_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 